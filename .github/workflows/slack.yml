name: message to slack

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: comfuture/actions/slack@master
      with:
        args: chat send "Hello and, again, welcome to the Aperture Science computer-aided enrichment center." "#general"
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
