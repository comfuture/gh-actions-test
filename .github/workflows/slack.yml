name: message to slack

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: comfuture/actions/slack@master
      with:
        args: chat send "We hope your brief detention in the relaxation vault has been a pleasant one." "#general"
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
